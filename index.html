<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Neighborhood Map Project</title>
        <link rel="stylesheet" href="css/offline-language-english.css"/>
        <link rel='stylesheet' href='css/offline-theme-dark.css'/>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script src="js/lib/knockout-3.3.0.js"></script>
        <script src="js/lib/jquery-2.1.3.min.js"></script>  
    </head>
    <body>
    	<input id="pac-input" class="controls" type="text"
        placeholder=" Search Highlights">
    	<div id="map-canvas" class="map"></div>
    	<div id="list" class="order">
        <h2>French Quarter Highlights</h2>
        <ul data-bind="foreach: allPlaces">
            <li data-bind="click: $parent.clickMarker"> 
            <hr>               
                <p class="name"><span data-bind="text: name"></span></p> 
                <p class="address"><span data-bind="text: address"></span></p>
            </li>
        </ul>
    </div>

<script src="js/lib/bootstrap.js"></script>
<script src="js/app.js"></script>       
</body>
</html>
